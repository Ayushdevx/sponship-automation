        <!-- Enhanced Loading and Performance Script -->
        <script>
            // Performance timing
            window.hackfinityStartTime = performance.now();
            
            // Hide loading screen when React app loads
            window.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => loadingScreen.remove(), 500);
                    }
                }, 1000);
            });

            // Offline/Online detection
            function updateOnlineStatus() {
                const notification = document.getElementById('offline-notification');
                if (navigator.onLine) {
                    notification.style.display = 'none';
                } else {
                    notification.style.display = 'block';
                }
            }

            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();

            // Service Worker for PWA functionality
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js')
                        .then(function(registration) {
                            console.log('SW registered: ', registration);
                            
                            // Check for updates
                            registration.addEventListener('updatefound', function() {
                                const updateNotification = document.getElementById('update-notification');
                                updateNotification.style.display = 'block';
                                updateNotification.onclick = function() {
                                    window.location.reload();
                                };
                            });
                        })
                        .catch(function(registrationError) {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }

            // Error handling and reporting
            window.addEventListener('error', function(e) {
                console.error('Global error:', e);
                // Could send to error reporting service
            });

            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e);
                // Could send to error reporting service
            });

            // Performance monitoring
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const loadTime = performance.now() - window.hackfinityStartTime;
                    console.log('App load time:', loadTime.toFixed(2) + 'ms');
                    
                    // Send performance data if analytics is available
                    if (window.posthog) {
                        window.posthog.capture('app_load_time', {
                            load_time: loadTime,
                            user_agent: navigator.userAgent
                        });
                    }
                }, 0);
            });

            // Accessibility enhancements
            document.addEventListener('keydown', function(e) {
                // Add focus indicators for keyboard navigation
                if (e.key === 'Tab') {
                    document.body.classList.add('keyboard-navigation');
                }
            });

            document.addEventListener('mousedown', function() {
                document.body.classList.remove('keyboard-navigation');
            });
        </script>
